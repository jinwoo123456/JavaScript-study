<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //open() : 광고나 공지사항을 게시할 팝업창을 열고싶을떄 사용하는 함수 
        // 형식: 
        // window.open("열고자 하는 페이지의 url","팝업창의 이름","팝업창의 속성");
        // - 창의 이름을 지정하지 않으면 동일한 창이 여러개 띄워진다.
        // - 창의 이름이 동일하면 하나의 창에 여러개의 창을 띄울 수 있다.
        function findZipcode(){
            //창의 이름인 Zip을 지우면 버튼을 누를떄마다 새 창이 띄워진다.
            window.open("./pages/zipcode.html","Zip","width=400,height=400,left=500,top=100"
            +"location=yes,toolbars=yes,menubar=yes"
            +"scrollbars=yes,resizable=yes"
            );
            /*
            location toolbars menubar  resizable 은 익스플로러에서만 적용되므로
            현재는 사용되지 않음.
            */
        }
    </script>
</head>
<body>
    <h2>팝업창 제어하기</h2>
    <h3>여기는 부모창임</h3>

    <fieldset><legend>우편번호검색하기</legend>
    <table>
        <tr><td>우편번호</td><td>

            <input type="text" id="post_num" size="10">
            <button onclick="findZipcode();">우편번호찾기</button>
        </td></tr>
        <tr>
            <td>기본주소</td>
            <td>
<input type="text" id="addr1" size="30"/>

            </td>
        </tr>
        <tr>
            <td>상세주소</td>
            <td>
                <input type="text" id="addr2" size="40">
            </td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
