<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 임베딩 방식으로 스타일 부여 -->
    <style>
        div{
            width: 130px;
            height:50px;
            border: 1px solid gray;
            float: left;
            margin: 20px;
            padding: 10px;
            cursor:pointer;

        }
        /*
        div태그중 myDiv2 아이디가 부여된 엘리먼트 선택 후 스타일
        부여
        */
        div#myDiv2{
            background-color: chocolate;

        }
    </style>
    <script>
        /*myDiv은 스타일속성을 통해 태그 자체에 배경색을 지정한
        경우로 아래와 같이 css 속성값을 읽어올 수 있다.*/
        function readStyle1(){
            let myDiv1 = document.getElementById("myDiv1")
            let myStyle = myDiv1.style.backgroundColor;
            console.log("지정된 배경색1 : "+myStyle);
        }
        /*
        <style>태그를 통해 임베딩 방식으로 배경을 지정하는 경우에는
            기존의 방법을 통해 css 속성값을 읽을 수 없다.
        */
        function readStyle2(){
            let myDiv2 = document.getElementById("myDiv2");

            //이 방식은 아무런 값도 출력되지 않는다.
            //let myStyle = myDiv2.style.backgroundColor;
           // console.log("지정된 배경색2 : "+myStyle);

         var style = window.getComputedStyle(myDiv2);
         var value = style.getPropertyValue("background-color");
         console.log("지정된 배경색2: "+value);
      }
    </script>
</head>
<body>
    <h2>스타일 속성값 읽어오기</h2>
    <p>
        각 박스를 클릭하면 속성값을 확인할 수 있습니다.
    </p>
    
    <div id="myDiv1" style="background-color:blueviolet;"
    onclick="readStyle1();">
인라인 스타일로 배경색 설정</div>
<div id="myDiv2" onclick="readStyle2()">
    임베딩 스타일로 배경색 설정
</div>
    
</body>
</html>
