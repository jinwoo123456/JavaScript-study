<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>요일</h2>
    <script>
        a = prompt("월화수목금토일 중에서 입력하세요.")
        if (a == "토" || a == "일"){
            document.write("<p>"+a+"요일은 쉰다</p>")
        }
        else{
            document.write("<p>"+a+"요일은 출근</p>")
        }

    </script>
</body>
</html>
