<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--문제01]  다음의 결과가 나오도록 <script>태그내에 함수를 작성하시오.-->
    <h2>특수기호를 인자 갯수만큼 출력하기</h2>
    <p>--------------------------------------------</p>
        <script>
            function pr(str, repeat) {
                

                document.write("<p>"+str.repeat(repeat)+"</p>");

               
               
            }
            pr('%', 5);
            pr('*', 10);
            pr('#', 15);
        </script>
        
</body>
</html>
