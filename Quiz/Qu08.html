<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <!-- 
    prompt()함수로 사용자로부터 숫자를 입력받은 후
     첫째 자리수와 마지막 자리의 수가 같으면 ‘성공’ 아니면 ‘다름’을 
     출력하는 프로그램을 작성하시오. (다음과 같이 10으로 나눈 후
      버림처리하면 마지막 한자리를 버릴수 있다.
     이를 반복하면 첫번째 자리수를 구할 수 있다) -->
     <h2>숫자첫째자리마지막자리같은지비교</h2>
     <script>
     inp = prompt("숫자를 입력하세요")
    inp_length = inp.length;
    inpt_slice1 =  inp.slice(0,1);
    inpt_slice2 = inp.slice(-1);
  
    if (inpt_slice1 == inpt_slice2){
        document.write("<p>"+inp+"는 앞뒤가 일치함.</p>")}
    else{
        document.write("<p>"+inp+"는 앞뒤가 일치하지 않음.</p>")}
    
    
     </script>
</body>
</html>
