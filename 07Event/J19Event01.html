<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
    load이벤트 : 해당 HTML문서의 전체 코드가 웹브라우저에
    의해 로딩된 후 발생되는 이벤트로 문서를 모두 해석한 후
    실행해야 하는 함수가 있을때 사용한다.
    */
    function loadEventFunc(){
        alert("해당 문서의 load가 완료되었습니다.")
    }

</script>
<!-- 이벤트 활용 1 :
 특정 태그(엘리먼트)의 속성으로 이벤트 리스너를 부착하고
 호출할 함수를 기술한다. -->
<body onload="loadEventFunc();">
    <h2>이벤트 - load 첫번째</h2>
    <!-- 해당 문서를 실행하려면 아래의 alert()가 먼저 동작하고
     로드가 끝난 이후 상단의 함수가 호출되면서 두번쨰 
     alert()가 동작하게 된다. -->
    <script>
        alert("문서가 끝나기 직전입니다.")
    </script>

    
</body>
</html>
