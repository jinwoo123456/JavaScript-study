<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*div 태그에 스타일 설정*/
        #myBox{
            background-color: aquamarine;
            padding: 10px; 
            text-align: center;
            width: 250px;
            height: 50px;
            line-height: 25px;
        }
    </style>
    <script>
        //전역변수 생성
        let globalNum = 0 ;
        //div 엘리먼트의 DOM을 얻어옴
        let mBox ; 
        //load이벤트 리스너를 통해 문서의 로드가 끝난 후 익명함수 호출
        window.onload =function(){
            //div 엘리먼트의 dom얻어옴
            mBox = document.getElementById('myBox');
            //dom에 click 이벤트리스너를 부착한 후 호출할 함수를 연결
            mBox.onclick = clickFunc;
            //mBox.onclick = clickFunc;

            /*
            addEventListner를 통해 이벤트를 연결할때는 on을 제거한 후 
            이벤트명만 기술해야 한다. 함수의 경우에도 소괄호를 제거해야한다.
            */
            mBox.addEventListener("contextmenu",rClickFunc);
        }
        // click 이벤트로 연결된 함수
        function clickFunc(){
         mBox.innerText = globalNum++;
         mBox.style.color = 'red';
         mBox.style.fontSize = "1.8em";

        }
        // contextmenu 이벤트로 연결된 함수
        function rClickFunc(){

        //우클릭시 나오는 컨텍스트메뉴(팝업메뉴)를 차단한다.
            event.preventDefault();
            mBox.innerText = globalNum--;
            mBox.style.color = 'blue';
            mBox.style.fontSize = "1.2em";
        }
    </script>
</head>
<body>
    <h2>이벤트 - load 네번째</h2>
    <div id="myBox" style="cursor: pointer;">
        좌클릭하면 숫자가 증가<br>
        우클릭하면 숫자가 감소
    </div>
    
</body>
</html>
