<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        div{
            padding:20px;
            border:1px solid black;
            text-align: center;
            width: 300px;
        }
        .div01{
            float:left;

        }
        .clear{
            clear:both;
            border:0px;
        }
    </style>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <h3>우클릭</h3>
    <script>
        /*
        contextmenu 이벤트 : 마우스 우클릭 시 발생하는 이벤트로 특정 상황에
        맞는 팝업(컨텍스트) 메뉴창을 띄워준다.
        */
        //해당 문서의 로드가 완료된 후 연결된 익명함수가 실행
        window.onload = function(){
        const myDiv1 = document.getElementById("myDiv1");
        //앞에서 얻어온 DOM에 이벤트 부착
        myDiv1.addEventListener("contextmenu",function(e){
            /* 마우스 우클릭이 감지되면서 이벤트 리스너가 즉시 익명함수를
            호출한다. 이 때 event객체를 전달하게 되는데 매개변수 e를 통해
            받을 수 있다.*/
            //우클릭시 뜨는 컨텍스트메뉴를 차단한다.
            e.preventDefault();
            console.log("이벤트객체",e);
            alert("마우스 우클릭 금지영역");
        });
        }
    </script>
    <div class="div01">
        <p>마우스 우클릭 - 메뉴보임</p>

    </div>
    <div class="div01" id="myDiv1">
        <p>마우스 우클릭 - 메뉴 비활성화</p>
    </div>
    <div class="clear">
    </div>
        <h3>마우스 휠 움직임</h3>
        <!-- 
        wheel 이벤트 : 마우스의 휠을 움직일떄 발생하는 이벤트. 상단/하단으로의
        움직임을 구분하여 처리할 수 있다. -->
        <script>
            //전역변수로 폰트 기본사이즈 지정
            let fSize = 12;
            function myWheel(e){
                /*매개변수로 전달된 event객체를 통해 휠의 움직임을 확인할 수 있는데.
                아래로 움직일때는 deltaY가 양수,위로 움직일떈느 음수가 변환된다.*/
                console.log(e.deltaY);
                //휠에 움직임에 따라 폰트 크기를 확대,축소한다.
                if(e.deltaY ==100) fiSize--;
                else fSize++;
                document.getElementById("incrementText").style.fontSize = fSize+"px";

                }
        </script>
        <div class="div01" onwheel="myWheel(envent)">
            <p id="incrementText">마우스 휠로 글자크기 조절</p>
        </div>
        <div class="div01" id="incrementText">텍스트</div>
        <div class="clear"></div> 
        <h3>움직임감지</h3>
        <script>
            function myMouseMove(e){
                /*이벤트객체를 통해 특정 영역내에서 마우스커스의 x,y좌표 정보를
                얻어올 수 있다.*/
                let x = e.clientX;
                let y = e.clientY;
                //위치정보를 문자열로 만든 후 DOm에 삽입.
                let coor = "<p>(x="+x+", y="+y+")</p>";
                document.getElementById("display").innerHTML =coor;
            }  
            function myMouseOut(){
                document.getElementById("display").innerHTML = "<p>마우스가 영역을 벗어남</p>";
            }
        </script>
        <div class="div01" onmousemove="myMouseMove(event)" onmouseout="myMouseOut()">
            <p>마우스를 움직여 보세요.</p>
        </div>
        <div class="div01" id="display">
            <p>마우스 좌표가 출력됩니다.</p>
        </div>
        <div class="clear"></div>
        <h3>더블클릭
        </h3>
        <script>
            function myDblClick(){
             document.getElementById("textAdd").innerHTML = "<p>더블클릭 이벤트 발생</p>";
            }
        </script>
        <div class="div01" ondblclick="myDblClick()">
            <p>더블클릭해보세요.</p>
        </div>
        <div class="div01" id="textAdd"></div>
        <div class="clear"></div>
        <h3>클릭</h3>
        <script>
            let cnt=0;
            function myClick(){
                let myColor = ['red','blue','green','black'];
                document.getElementById("colorCnage").style.backgroundColor = myColor[++cnt%4]; 
            }
        </script>

        <div class="div01" onclick="myClick()" id="colorCnage">
            <p>클릭해보세요.</p>
            <div class="clear"></div>


</body>
</html>
