<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <!-- 
    mouseover : 특정 엘리먼트에 마우스를 올렷을때 발생하는 이벤트
    mouseout : 내렸을떄 발생되는 이벤트
    -->
    <h3>mouserover/mouseout이벤트</h3>
    <table style="border-spacing:1px; width:400px;background-color: #f0f0f0;">

        <tr style="background-color: #f0f0f0;">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        <tr style="background-color: red;"
        onmouseover="this.style.backgroundColor='yellow';"
        onmouseout="this.style.backgroundColor='red';">
            <th>1</th>
            <th>어벤져스</th>
            <th>페이즈1</th>
        </tr>
        <tr style="background-color: red;"
        onmouseover="this.style.backgroundColor='yellow';"
        onmouseout="this.style.backgroundColor='red';">
            <th>2</th>
            <th>어벤져스2-울트론의시데ㅐ</th>
            <th>페이즈2</th>
        </tr>
        <tr style="background-color: red;"
        onmouseover="this.style.backgroundColor='yellow';"
        onmouseout="this.style.backgroundColor='red';">
            <th>3</th>
            <th>어벤져스3울트론의시데ㅐ</th>
            <th>페이즈3</th>
        </tr>
        <tr style="background-color: red;"
        onmouseover="this.style.backgroundColor='yellow';"
        onmouseout="this.style.backgroundColor='red';">
            <th>4</th>
            <th>어벤져스4-울트론의시데ㅐ</th>
            <th>페이즈4</th>
        </tr>
    </table>
    <script>
        function fnScale(flag){
            //id가 title인 엘리먼트 얻기
            var title = document.getElementById("title");   
            //태그명이 div인 엘리먼트중 첫번쨰 dom 얻기
            var div = document.getElementsByTagName("div")[0];
            if(flag==1){ // mousedown 인 경우
                title.innerHTML="<big>mousedown 이벤트 발생</big>";
                //div박스의 배경색을 녹색으로 변경
                div.style.backgroundColor="green";
                console.log("현재크기 ",div.style.width,div.style.height);
                /*div 박스의 크기를 얻어와서 number 타입으로 변환 후 2를 곱해준다.
                DOM을 통해 얻어온 속성값은 string이므로 연산을 위해서는 number
                타입으로 변환해야한다.*/
                div.style.width = parseInt(div.style.width)*2+"px";
                div.style.height = parseInt(div.style.height)*2+"px";
        }
        else if (flag==2){
            title.innerHTML = "mouseup 이벤트 발생"
            div.style.backgroundColor="red";
            div.style.width = "100px";
            div.style.height = "100px";
        }
    }
    </script>
<div onmousedown="fnScale(1);" onmouseup="fnScale(2);" style="background-color:red; width:100px;height:100px;">
    여기를 클릭해보시오
</div>
<h3>mousedown이벤트</h3>
<script>
    var timer, count=1,divObj;
    function setTimer(obj){
        /*
        div태그에서 this를 통해 전달한 DOM을 매개변수로 받은 후
        전역변수에 할당한다.
        */
        divObj = obj;
        /*
        0.3초에 한번씩 moveObj 함수를 호출한다. 이때 set Interval()함수가
        반환한 값을 timer변수에 저장한다.
        */
        timer = setInterval("changeColor()",300);
    }
    function moveObj(){
        console.log("나 호출됨?");
        /* 해당 함수가 3번 호출되면 타이머 변수를 이용해서 중지시킨다. 
        여기서 전역변수인 timer를 사용한다. */
        if(count%3==0){
            clearInterval(timer);
            
        }
        //전역변수를 증가시키므로 초기화되지 않고 계속 증가만 된다.
        count++;
        /*div 상자의 left 속성값을 얻어온 후 50을 더해준다. left 속성값이
        증가하면 좌측 여백이 생겨 상자 오른쪽으로 이동하는것처럼 보이게된다.*/
        var left = parseInt(divObj.style.left);
        divObj.style.left = (left+50)+"px";

    }
</script>
<!-- 엘리먼트의 절대위치를 변경하고 싶다면 position속성에
 relative혹은 absolute -->
<div onmousedown="setTimer(this);" style="left:0;top:0;
position:relative;width:100px;height:100px; background-color:blue;"></div>
</body>
</html>
