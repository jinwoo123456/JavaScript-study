<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        이 함수를 사용할때는 첫번쨰 인수로 이벤트명을 기술한다.
        이때 on은 제외해야한다. 이벤트명 앞에 on이 붙으면
        자체적으로 이벤트리스너가 되기 때문이다.

        이벤트 활용3: window객체에서 제공하는 addEventListener()
        를 활용한다.
        */
        window.addEventListener('load',function(){
            alert("해당 문서의 load가 완료되었습니다.");
          
        });
    </script>
</head>
<body>
    <h2>이벤트 - load 세번쨰</h2>
    <script>
        alert("문서가 끝나기 직전입니다.")
    </script>
</body>
</html>
