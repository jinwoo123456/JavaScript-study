<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        포커스 이벤트
        focus: 엘리먼트가 포커스를 얻어 입력할 수 있는 상태가 되엇을때
        발생하는 이벤트
        blur : 포커스를 잃었을때 발생하는 이벤트
        */
        function focusNBlur(num){
            if(num==1){
                document.getElementById("span").innerText
                ="focus이벤트 발생됨.";
            }
            else if(num==2){
                document.getElementById("span").innerText
                ="blur이벤트 발생됨;"
            }
        }
        //매개변수 obj는 input태그의 this를 통해 전달받은 DOM
        function idFocus(flag,obj){
            if(flag==1){
                /* 포커스를 얻었을때 입력된 내용이 없는 상태라면
                value를 반값으로 만들어준다. 즉 모든 내용을 지운다.*/
                if(obj.value=="아이디를입력해주세요"){
                    obj.vlaue=""
                }
            }
            else if(flag==2){
                /* 포커스를 잃었을때 입력된 내용이 없다면 다시
                힌트를 보이게 설정한다.*/
                if(obj.value==""){
                    obj.value="아이디를입력해주세요."
                }
            }
        }
    </script>
</head>
<body>
    <h2>focus & blur 이벤트</h2>
    <input type="text" onfocus="focusNBlur(1);"
    onblur="focusNBlur(2);"/>
    <span id="span"></span>
    <h2>focus & blur로 placeholder 흉내내기</h2>
    <!-- HTML5가 출시되기 전 구현방식 -->
    아이디1: <input type="text" value="아이디를입력해주세요"
    onfocus="idFocus(1,this);" onblur="idFocus(2,this);"
    style="color:gray;">
    <br>
    <!-- HTML5 이후에는 placeholder -->
    아이디2 : <input type="text" placeholder="아이디를입력해주세요"/>
</body>
</html>
