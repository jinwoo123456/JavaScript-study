    <script>
        /*
        문제09] reduce() 함수를 사용하여 모든 상품의
         가격 합계를 구하는 프로그램을 작성하시오. 

        */
        const products = [
  { name: 'apple', price: 1000 },
  { name: 'banana', price: 800 },
  { name: 'notebook', price: 20000 }
];

let newProdcuts = products.reduce(function(nujuk,prod){
    return nujuk + prod.price;
},0)
console.log(newProdcuts);


// ======출력결과==========
// 21800

    </script>
