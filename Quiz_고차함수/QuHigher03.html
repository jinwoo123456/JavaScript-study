<body>
    <h2>문제3</h2>
    <script>
/*
문제03] map() 함수를 사용하여 짝수만 제곱하여
 새로운 배열을 반환하는 프로그램을 작성하시오. 

*/
const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
let jjakNum = []
for (const i of numbers) {
    if (i%2==0) jjakNum.push(i);
   
}
mapNum = jjakNum.map(function(currentVal){
    return currentVal *2;
});
console.log(mapNum);
    </script>
</body>
