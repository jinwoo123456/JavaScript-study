<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문제6</h2>
    <script>

        /*
        문제06] filter() 함수를 사용하여 30 이상인
         숫자만 추출하여 새로운 배
        열을 반환하는 프로그램을 작성하시오. 
        */
        const numbers = [10, 25, 35, 40, 5];

        let newArr = [];

        let newNums = numbers.filter(function(nums){
            return nums>30;
        })
       
        for (const item of newNums) {

            newArr.push(item)
            
        }
        console.log(newArr);
    </script>
</body>
</html>
