<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fnGetElementsByName() {
        // input 태그의 name 속성을 통해 DOM 객체를 얻어온다.
        var names = document.getElementsByName("inter");

        /*
        CHECKBOX를 체크할 때는 true 혹은 "checked"를 사용한다.
        언체크할 때는 false 혹은 null을 사용한다.
        */
        for (var i = 0; i < names.length; i++) {
          // 체크된 상태라면 체크 해제
          if (names[i].checked == true) {
            names[i].checked = null;
            // names[i].checked = false;
          } else if (names[i].checked == false) {
            // 언체크된 상태라면 체크로 변경
            names[i].checked = "checked";
            // names[i].checked = true;
          }
        }
        /*
        이처럼 CHECKBOX를 체크 혹은 언체크하는 것을 토글(toggle)이라고 표현한다.
        jQuery에서는 이 기능이 이미 구현되어 있기 때문에, jQuery를 사용하면 
        훨씬 짧고 간편하게 구현할 수 있다.
        */
      }

      function fnGetElementsByClass() {
        // 클래스 이름을 통해 여러 DOM 객체를 얻어온다.
        var portals = document.getElementsByClassName("portal");

        // 모든 객체의 innerHTML을 알림창으로 출력
        for (var i = 0; i < portals.length; i++) {
          alert(portals[i].innerHTML);
        }
      }
    </script>

    <h3>이름으로 알아오기</h3>
    <!-- 각 항목에 name 속성값을 지정하여 fnGetElementsByName() 함수가 작동 -->
    <input type="checkbox" name="inter" value="POL" checked />정치
    <input type="checkbox" name="inter" value="ECO" />경제
    <input type="checkbox" name="inter" value="ENT" checked />연예
    <input
      type="button"
      value="name 속성에 지정한 값으로 DOM 객체 열기"
      onclick="fnGetElementsByName();"
    />

    <h2>클래스명으로 객체 얻기</h2>
    <!-- "portal" 클래스명을 가진 각 항목의 텍스트를 가져와서 fnGetElementsClass()에서 사용 -->
    <ul>
      <li><a href="#" class="portal">네<b>이</b>버</a></li>
      <li><a href="#" class="portal">다음</a></li>
      <li><a href="#" class="portal">네이트</a></li>
    </ul>
    <button onclick="fnGetElementsClass();">
      클래스명으로 DOM 객체 얻어오기
    </button>
    <script>
      function fnChangeImg(imgNum) {
        //img 태그의 DOM을 얻어온다.
        var img_tag = document.getElementById("trump");
        //img태그의 src 속성을 지정한다한다.
        img_tag.src = "./images/" + imgNum + ".jpg";
        //width 속성을 지정한다.
        img_tag.width = parseInt(imgNum * 50);
      }
    </script>
    <h2>동적으로 이미지 교체하기 (ID로 DOM 선택하기)</h2>
    <fieldset>
      <legend>이미지 동적 교체</legend>
      <!--
      이 HTML 파일은 여러 개의 링크를 포함하고 있으며, 각 링크는 자바스크립트 함수를 호출하여 이미지를 변경합니다.
      각 링크는 "javascript:fnChangeImg(n);" 형식으로 작성되어 있으며, n은 변경할 이미지의 번호를 나타냅니다.

     
      -->
      <!-- 
      이 HTML 코드는 fnChangeImg라는 자바스크립트 함수를 호출하는 일련의 앵커 태그(<a>)를 포함하고 있습니다. 
      각 앵커 태그는 다른 인수(1에서 10까지)를 사용하여 함수를 호출합니다. 
      각 앵커 태그는 클릭 시 웹 페이지에 표시되는 이미지를 해당 이미지 번호로 변경합니다.
      -->
      <a href="javascript:fnChangeImg(1);" onmouseover="fnChangeImg(1)"
        >1번 이미지</a
      >
      <a href="javascript:fnChangeImg(2);" onmouseover="fnChangeImg(2)"
        >2번 이미지</a
      >
      <a href="javascript:fnChangeImg(3);" onmouseover="fnChangeImg(3)"
        >3번 이미지</a
      >
      <a href="javascript:fnChangeImg(4);" onmouseover="fnChangeImg(4)"
        >4번 이미지</a
      >
      <a href="javascript:fnChangeImg(5);" onmouseover="fnChangeImg(5)"
        >5번 이미지</a
      >
      <a href="javascript:fnChangeImg(6);">6번 이미지</a>
      <a href="javascript:fnChangeImg(7);">7번 이미지</a>
      <a href="javascript:fnChangeImg(8);">8번 이미지</a>
      <a href="javascript:fnChangeImg(9);">9번 이미지</a>
      <a href="javascript:fnChangeImg(10);">10번 이미지</a>
      <hr />
      <img
        id="trump"
        src="/images/updowngame.jpg"
        width="100"
        alt="이미지 교체하기"
      />
    </fieldset>
  </body>
</html>
