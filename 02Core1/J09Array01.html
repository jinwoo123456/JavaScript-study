<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>배열</h2>
    <script>
        //배열 출력용 함수 정의
        function printArr(arr){
            //매개변수로 전달된 배열의 크기만큼 반복
            for(var i=0; i<arr.length;i++){
                /*
                각 인덱스에 해당하는 데이터의 자료형과 값 출력
                */
                console.log("자료형"+typeof arr[i]
                + ", ["+i+"]: "+ arr[i]
                );
            }
        }
        console.error("배열1");
        //Array객체로 크기를 지정하여 크기가 5인 배열 생성
        var array = new Array(5);
        //js의 배열에는 모든 타입의 값을 저장할 수 있다.
        array[0] = 100; // number
        array[1] = '자바스크립트'; // string
        array[2] = new Date(); // object
        array[3] = 3.14; // number
        array[4] = false; // boolean
        printArr(array); // 배열 출력용 함수 호출

        console.error("배열2");
        /*
        배열 리터러를 사용하여 정의. 대괄호로 선언 후 초기값 설정.
        요소의 갯수에 의해 크기는 자동으로 결정된다.
        */
        var initNoNew = [1,'javascript',true,10.1];
        printArr(initNoNew);

        console.error("배열3");
        /*
        크기를 지정하지 않는 상태로 정의. 이 경우 마지막 요소에 의해
        크기가 결정된다.
        */
        var nosize = new Array();
        nosize[0] = 100;
        nosize[1] = 'javascript'; 
        //크기는 4가 되고 인덱스 1,2는 당연히 undefined 저장
        printArr(nosize);
    </script>
</body>
</html>
