<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        //크기를 지정하지 않는 상태로 배열 선언
        let studentArray = new Array();

        let getAverage = function(){
            //사용자가 입력한 학생수를 얻어옴
            let countOfStudent = document.getElementById('numOfStudent').value;
            let total = 0;
            //학생수만큼 루프
            for(let i=0; i<countOfStudent; i++){
                /*
                prompt()를 통해 정수를 입력받는다. 입력값은 string이므로
                덧셈 연산을 위해 number 타입으로 반환해야한다.
                */
                studentArray[i] =
                parseInt(prompt(i+1+"번쨰 학생 점수","77"));
                //배열에 저장된 점수를 total에 누적하여 합산한다.
                total += studentArray[i];
        }
    //평균 계싼
    let average = total / countOfStudent;
    // 각 학생의 점수와 총점, 평균을 하나의 문자열로 만든다.
    let stringResult = "";
    for(let i=0; i<countOfStudent; i++){
        stringResult += (i+1)+"번째 학생 점수: "+studentArray[i]+"\r\n";
    }
    stringResult += "총점: "+total+", 평균: "+ average;
    //문자열을 경고창으로 띄운다.
    alert(stringResult);
}
    </script>
</head>
<body>
    <h2>배열을 이용한 평균 구하기</h2>
    <table border="1">
<tr>
    <td>학생 수 입력:</td>
    <!-- type을 number로 지정하면 숫자 증감을 위한 스핀박스가 우측에
     생성된다. 또한 한글/영문은 입력할 수 없게 된다.-->
    <td><input type="number" id="numOfStudent" size="5" value="1"/></td>
</tr>
<tr>
    <td colspace="2"></td>
    <button type="button" onclick="getAverage();">평균 구하기</button>
</tr>

    </table>

</body>
</html>
