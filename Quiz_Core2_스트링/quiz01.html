    <h4>퀴즈</h4>
    <script>
        /*
        퀴즈]나이를 매개변수로 받아 아래와같은 결과를 반환하는 함수를
        정의하시오. 만약 나이가 숫자형식이 아니면 false, 숫자형식이면 
        true를 반환한다. 반환받은 결과를 이용하여 '숫자형식입니다.' 
        혹은 '숫자형식이아닙니다'라는 문자열을 출력하는 프로그램을 
        작성하시오
*/ 
        
        let isNum=(param) => {
            
            const numPromAge = parseInt(param); 
            console.log("numpromage = ",numPromAge,typeof numPromAge);
            if (isNaN(numPromAge)){
                return false;
            }
            else return true
            
            
            
        };
        let promAge = prompt("나이를 입력하세요");
        checkNum = isNum(promAge);
        function print(param){
            document.write("<p>"+param+"</p>")
        }
        if (checkNum)  print("숫자형식입니다")
        else  print("숫자형식아닙니다.")
    </script>

    <script>
        //받은 문자열 길이만큼 하나씩 보고 아닌거 있으면 false반환(강사님 해답)
        function isNumber(param){
            //매개변수로 전달된 문자열의 길이만큼 반복
            for(let i=0;i<param.length;i++){
                console.log(param[i]);

                if (param[i].charCodeAt(0)>=48 && param[i].charCode(0)<=58){
                    /*
                    조건에 부정연산자를 붙였으므로 숫자가 아닌 경우 true가
                    되어 false를 반환한다.즉 문자열에 숫자가 아닌 문자가
                    하나라도 있으면 즉시 false를 반환하고 함수를 종료시킨다.
                    */
                    return false;
                }
            }
            return true; //모든 문자를 검사한 후 문제가 없다면 true를 반환한다.
        }
    </script>
