<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>Object(객체)</h2>

    <script>
    /*
    객체선언1 : JS의 내장객체인 Object()를 이용한다.
    멤버함수는 일반적인 함수를 선언한 후 객체의 참조변수를
    통해 등록하는 형태로 작성한다.
    */
        console.log("방법1");
        //새로운 객체 생성
        let person = new Object();
        //멤버변수 생성 및 초기화
        person.name = "홍길동";
        person.age = 10;
        //멤버함수 생성
        function myInfo(){
            //멤버변수 접근시 this 키워드 사용
            return `이름: ${person.name}, 나이: ${person.age}`;
        }
        //멤버함수 등록시 소괄호는 생략한다.
        person.info = myInfo;
        console.log(person.info());
    </script>

    <script>
        /*
        객체 선언 2: 생성자를 이용해서 선언. 이 때 멤버변수와 멤버함수
        선언할 때 this.를 반드시 붙여줘야 한다.
        */
        console.log("방법2");
        let Account = function(owner,balance){
            //멤버변수
            this.owner = owner;
            this.balance = balance;
            //멤버함수
            this.accInfo = function(){
                console.log(`예금주:${this.owner}, 잔고:${this.balance}`);
            }
        }
        //생성자를 통해 객체 생성 및 초기화
        var account = new Account('손오공',25000);
        account.accInfo();
    </script>

    <script>
        /*
        객체 선언3: 리터럴 표기법을 이용하여 선언
        리터럴 표기법은 정규화되지 않은 방법처럼 보이지만 표현이 간소해지고
        웹브라우저의 해석 속도는 더 빨라지는 장점이 있다.
        API통신을 위한 JSON에서 객체를 표현하는 방법으로 주로 사용된다.
        */
        console.log("방법3");

        const car={
            //멤버변수 선언 
            name: `테슬라`,
            price : 500000,
            /*멤버함수 : 일반 함수를 사용
            일반 함수를 사용하면 객체 내에서 this를 활용할 수 있으므로
            주로 사용. 권장되는 방법 */
            carInfo1 : function(){
            return `자동차명:${this.name};`
            },
            /*멤버 함수2: 화살표 함수 사용
            화살표 함수는 this를 사용하지 않으므로 this 대신 객체명을 통해
            변수에 접근해야한다.
            */
            carInfo2 : () => {
                return `가격:${car.price}`;
            }
        }
        console.log(car.carInfo1());
        console.log(car.carInfo2());
    </script>
</body>
</html>
