<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            console.log("i = " + i);
        }
        let sum
        for (let j = 1; j <= 10; j++) {
            sum += j;
        }
        console.log("1~10까지의 합: ", sum);
    </script>
</head>
<body>
    <h2>반복문 for문</h2>
    <script>
        document.write("<h3>출력 3: 구구단 출력 ~</h3>")
        for (var dan = 2; dan <= 9; dan++) {
            document.write("<h4>" + dan + "단</h4>");
            for (var i = 1; i <= 9; i++) {
                document.write(dan + "x" + i + "=" + dan * i + "    ");
            }
            document.write('<br/>');
        }
    </script>
        <h3>0과 1 패턴 출력하기</h3>
        <script>
            /*
            for(초기값: 조건삭;증감식)
            */
            for (var x = 1; x <= 5; x++) {
                for (var y = 1; y <= 5; y++) {
                    if (x == y)
                        document.write("1 ");
                    else document.write("0 ");
                }
                document.write("<br/>");
            }
        </script>
</body>
</html>
