<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.error("출력1");
        //단순하게 5번 반복하여 증가하는 i를 콘솔에 출력
        var i = 1; // 초기값
        while(i<=5){ //조건식
            console.log("i = "+i);
            i++; //증감식
        }
        console.error("출력2");
        let sum = 0;
        let j=1;
        while(j<=10){
            sum +=j;
            j++;

        }
        console.log("1~10까지의합: ",sum);

    </script>
</head>
<body>
    <h2>반복문 - while문</h2>
    <script>
        //js의 문서 객체를 이용해서 웹브라우저에 내용 출력
        document.write("<h3>출력 3: 구구단 출력 ~</h3>")
        let dan =2 ;
        while(dan<=9){
           
            document.write("<h4>"+dan+"단</h4>");
             //수에 해당하는 변수의 반복
            let i = 1;
            while(i<=9){
                document.write(dan+"x"+i+"="+dan*i+ "    ");
                i++;
            }
            document.write('<br/>');
            dan++;
        }
    </script>
        <h3>0과 1패턴 출력하기</h3>
        <script>
            //x와 y가 같을때만 1을 출력하는 패턴으로 반복
            var x=1;
            while(x<=5){
                var y=1;
                while(y<=5){
                    if(x==y)
                    document.write("1 ");
                    else document.write("0 ");
                    y++;
                }
                document.write("<br/>");
                x++
            }
        </script>
        
</body>
</html>
