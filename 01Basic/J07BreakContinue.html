<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>continue 와 break</h2>
    <script>
        /*
        break: 반복문이나 switch문에서 즉시 탈출한다.
        continue : 반복문의 처음으로 돌아가서 조건을 확인
        한다.
        공통적으로 아래에 있는 문장들은 실행되지 않으므로
        반드시 조건부로 사용해야한다.
        */
        var i=0;
        /*java와는 다르게 무한루프 조건으로 true 이외에 1, -1등을 사용할 수 있다.
        false,0,null가 아니면 모두 true로 인식하기 떄문이다.*/
        while(true){
            i++;
            console.log("i="+i);
            // i 가 3이 되면 while 문을 탈출
            if(i==3){
                console.log(i+" break문 나옴")
                break;
            }
            console.log("break문 이후 출력")
            //i가 짝수면 while문의 처음으로 이동
            if(i%2==0) continue;
            console.log("continue문 이후 출력")
            /*
            break , continue문을 조건없이 사용하더라도 java처럼 에러가 발생하지 않는다.
            */
        }
        console.error("while문 종료");
    </script>
</body>
</html>
