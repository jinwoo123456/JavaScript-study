<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for .. of 와 in 구문</h2>
    <script>
        const myArray = [10, '이십' , 30];

        console.error("배열의 length로 반복")
        //배열의 크기만큼 반복,
        for (let i = 0; i < myArray.length; i++) {
            //배열의 저장된 값 출력
            console.log(myArray[i]);
        }

        //확장 for문과 동일하게 배열에 저장된 값을 순서대로 인출한다.
        console.error("for .. of 구문으로 반복")
        for (const v of myArray) {
            //따라서 값에 접근할떄는 아래와 같이 배열기호를 사용한다.
            console.log(v);
        }
    </script>
</body>
</html>
