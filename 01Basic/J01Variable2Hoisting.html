<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ES6 이전의 문제점</h2>

    <script>
        /*
        1)var 키워드를 통해 변수를 선언하면 해당 변수는 호이스팅이 된다.
        호이스팅이란 정의된 변수가 해당 스코프(지역)의 최상단으로 끌어올려
        지는것을 말한다.
        */
        //변수 x가 아래에서 선언되면 undefinned이 출력됨.
        console.log("변수 x 선언전 = "+x); // 변수 x 선언전 = undefined

        /*
        이 부분을 주석 처리하면 윗줄에서 에러가 발생되어 실행이 중지됨.
        즉 여기서 선언한 변수 x는 상단으로 끌어올려지는 것을 알 수 있다.*/
        var x = 10;
        ////////////////////////////////////////////////////////////////

        /*
        2) 변수가 정의된 시점보다 먼저 값을 할당하는것이 가능하다. 즉
        var로 선언한 변수가 호이스팅되기 때문에 발생되는 현상이다.
        */
        console.log("변수 x 선언후 = "+x); // 변수 x 선언후 = 10

        console.log("y(변수 정의전)= "+y); // y(변수 정의전)= undefined
        //변수를 선언하기 전에 미리 값을 할당
        y= 100;
        console.log("y(변수 정의후)= "+y); // y(변수 정의후)= 100   
        //여기서 변수 y를 선언 후 초기화
        var y = 200;

        /*
        3) var로 선언한 변수는 재정의가 가능하다. 즉, 같은 변수를 여러번
        선언할 수 있다. 이는 코드의 가독성을 떨어뜨리고 오류를 발생시킬 수 있다.

        const 키워드를 사용하면 변수 재정의가 불가능하다.
        let 키워드를 사용하면 변수 재정의가 불가능하다.
        */
        var z = 99;
        var z = 199;
        //일반적인 언어에서는 에러지만, js에서는 199가 출력된다.
        console.log("z = "+z); // z = 199
    </script>
</body>
</html>
