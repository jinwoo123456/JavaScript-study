<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getGrade(){
            /*
            국,영,수 입력상자에 입력한 값을 얻어온 후 number타입으로 
            변환한다.
            얻어온 값은 string이므로 산술연산을 할 수 없기 때문이다.
            */
            var kor = parseInt(document.getElementById("kor").value);
            var eng = parseInt(document.getElementById("eng").value);
            var math = parseInt(document.getElementById("math").value);
            //평균을 구한다.
            var avg = (kor+eng+math) / 3;
            var strGrade = "";
            if(avg >= 90){
                strGrade = "A학점";
            }
            else if(avg >= 80){
                strGrade = "B학점";
            }
            else if(avg >= 70){
                strGrade = "C학점";
            }
            else if(avg >= 60) strGrade = "D학점";
            
            else strGrade="<strike>F학점</strike>";
            /*
            시작태그와 종료태그가 잇는 모든 태그에 존재하는 속성으로
            태그 사이에 컨텐츠를 얻어오거나 삽입할 수 있다.
            */
           // document.getElementById("gradePrint").innerHTML = strGrade;
            document.getElementById("gradePrint").innerText = strGrade;
        }
    </script>
</head>
<body>
    <h2>조건문 -  if 문</h2>
  <!--
    
  -->
      <table border="1">
        <tr>
            <td>국어</td>
            <td><input type="text" id="kor"></td>
        </tr>
        <tr>
            <td>영어</td>
            <td><input type="text" id="eng"></td>
        </tr>
        <tr>
            <td>수학</td>
            <td><input type="text" id="math"></td>
        </tr>
        <tr>
            <td>학점</td>
            <td id="gradePrint" >학졈은 요기에</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <!-- 이 버튼을 누르면 js의 함수를 호출한다. -->
                <button type="button" onclick="getGrade();">
                    학점 계산하기
                </button>
            </td>
            
        </tr>
    </table>
</body>
</html>
