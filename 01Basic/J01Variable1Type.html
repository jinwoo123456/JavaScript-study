<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>변수와 타입</h2>

    <script>
        // 변수 선언 후 초기화하지 않음
        var num;

        // 변수 초기화 전 상태 출력
        console.log("변수 초기화 전 ");
        console.log("자료형:", typeof(num), "데이터: ", num);

        // 변수 초기화 후 상태 출력
        console.log("변수 초기화 후 ");

        // 변수 num에 숫자 값 할당
        num = 100;
        console.log("자료형:", typeof(num), "데이터: ", num);

        // 변수 num의 값 변경 후 출력
        console.error("변수 초기화 후 ");
        num = 100;
        console.log("자료형:", typeof(num), "데이터: ", num);

        // string 타입으로 변경
        num = '문자열';
        console.log("자료형:", typeof(num), "데이터: ", num);

        // boolean 타입으로 변경
        num = true;
        console.log("자료형:", typeof(num), "데이터: ", num);

        // 변수 선언 후 일부만 초기화
        var num1 = 10, num2, str1 = "자바스크립트", str2;

        // 숫자 + undefined = NaN
        var result = num1 + num2;
        /*
        NaN(Not a Number)은 숫자가 아닌 것을 나타내는 값.
        isNaN() 함수는 숫자가 아닌 경우 true를 반환한다.
        */
        if (isNaN(result)) {
            console.log("result는 숫자가 아닙니다.");
        } else {
            console.log("result는 숫자입니다.");
        }

        // string + undefined = stringundefined (문자열이 연결된다.)
        console.log("str1+str2=" + (str1 + str2));
        console.log("num1+str1=" + (num1 + str1));

        /*
        JavaScript에서는 기본 자료형을 제외한 나머지는 object형으로 간주한다.
        즉, Java와 같이 Date 타입이 존재하지 않는다.
        */
        console.error("기타자료형");
        var date = new Date();
        console.log("자료형:", typeof(date), "데이터: ", date);
    </script>
</body>
</html>
